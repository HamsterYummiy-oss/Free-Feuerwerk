<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KEIN FEUWERKS VERBOT</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: radial-gradient(ellipse at center, #0b1020 0%, #05060a 60%); color: #fff; }
    #firework-canvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
    .wrap { position: relative; z-index: 2; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 40px 20px; }
    .card { width: 100%; max-width: 920px; background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02)); border: 1px solid rgba(255,255,255,0.06); box-shadow: 0 10px 30px rgba(2,6,23,0.7); border-radius: 16px; padding: 28px; backdrop-filter: blur(6px); display: grid; grid-template-columns: 1fr 360px; gap: 24px; align-items: center; }
    @media (max-width: 880px) { .card { grid-template-columns: 1fr; padding: 20px; } }
    .hero { padding: 18px; }
    .headline { font-size: 34px; letter-spacing: 1px; font-weight: 700; margin-bottom: 8px; text-shadow: 0 2px 18px rgba(255,100,50,0.12); }
    .tagline { color: #ffd9a6; font-weight: 600; margin-bottom: 14px; }
    .desc { color: rgba(255,255,255,0.82); line-height: 1.5; margin-bottom: 18px; }
    .panel { background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(0,0,0,0.04)); border-radius: 12px; padding: 18px; border: 1px solid rgba(255,255,255,0.04); }
    .panel h3 { font-size: 18px; margin-bottom: 12px; color: #fff; }
    .input-row { display:flex; gap:8px; margin-bottom: 10px; }
    input[type="email"] { flex:1; padding: 12px 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.08); background: rgba(255,255,255,0.02); color: #fff; outline: none; font-size: 15px; }
    input[type="email"]::placeholder { color: rgba(255,255,255,0.5); }
    .btn { cursor: pointer; padding: 11px 16px; border-radius: 10px; border: none; font-weight: 700; font-size: 14px; transition: transform .12s ease, box-shadow .12s ease; box-shadow: 0 6px 18px rgba(0,0,0,0.45), inset 0 -2px 6px rgba(0,0,0,0.12); }
    .btn:active { transform: translateY(1px); }
    .btn-primary { background: linear-gradient(90deg,#ff7a18,#ff3d3d); color: white; }
    .btn-muted { background: rgba(255,255,255,0.04); color: #fff; border: 1px solid rgba(255,255,255,0.06); }
    .small { font-size: 13px; opacity: 0.9; color: rgba(255,255,255,0.85); }
    .status { margin-top: 8px; font-size: 13px; min-height: 22px; color: #ffd9a6; }
    .count { margin-top: 12px; font-size: 22px; font-weight: 800; letter-spacing: 0.6px; color: #fff; text-shadow: 0 3px 20px rgba(255,180,50,0.06); }
    .foot { margin-top: 14px; font-size: 12px; opacity: 0.8; color: rgba(255,255,255,0.8); }
    .burst { position: absolute; inset: 0; z-index: 5; pointer-events: none; }
  </style>
</head>
<body>
  <canvas id="firework-canvas" aria-hidden="true"></canvas>
  <div class="wrap">
    <div class="card">
      <div class="hero">
        <h1 class="headline">KEIN FEUWERKS VERBOT</h1>
        <div class="tagline">Für freudvolles Silvesterfeuerwerk – zeig deine Unterstützung</div>
      </div>
      <aside class="panel">
        <h3>Unterschreiben</h3>
        <label for="email" class="small">Deine E-Mail</label>
        <div class="input-row">
          <input id="email" type="email" placeholder="name@beispiel.de" />
          <button id="verify-btn" class="btn btn-muted">Überprüfen</button>
        </div>
        <div id="status" class="status"></div>
        <div style="margin-top:10px;">
          <button id="sign-btn" class="btn btn-primary" style="display:none">Unterschreiben</button>
          <button id="signed-done" class="btn btn-muted" style="display:none">Danke, unterschrieben ✓</button>
        </div>
      </aside>
    </div>
  </div>
  <script>
    console.log("Demo Petition geladen");
  </script>
</body>
</html>
